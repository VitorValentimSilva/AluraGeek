<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AluraGeek</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="img/logo.png" alt="Logo">

    <h1>AluraGeek</h1>
  </header>

  <main>
    <section>
      <h2>MEUS PRODUTOS:</h2>

      <div>
        <div>
          <img src="img/imgProduto.svg" alt="Imagem do Produto">

          <p>Stormtrooper</p>
          <p>$ 60,00 <img src="img/lixeira.svg" alt="Lixeira"></p>
        </div>
      </div>
    </section>

    <section>
      <h2>ADICIONAR PRODUTO:</h2>

      <form action="" method="">
        <input type="text" name="nome" id="inome">

        <input type="number" name="valor" id="ivalor">

        <input type="file" name="imagem" id="iimagem">

        <div>
          <input type="submit" value="Guardar">

          <input type="reset" value="Limpar">
        </div>
      </form>
    </section>
  </main>

  <footer>
    <div>
      <img src="img/logo.png" alt="Logo">
      <h1>AluraGeek</h1>
    </div>

    <p>Desenvolvido por Vitor Valentim</p>
  </footer>
</body>
</html>
